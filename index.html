<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Project's site fot Tripleten Around The U.S"
    />
    <meta name="author" content="Sergei Sushko" />
    <meta name="keywords" content="Tripleten, Travel, Sergei Sushko" />
    <title>TT Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Around U.S." class="header__logo" />
    </header>
    <main class="content">
      <section class="profile" id="profile">
        <div class="profile__info">
          <img
            src="./images/profile__photo.png"
            alt="Avatar"
            class="profile__photo"
          />
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__caption">Explorer</p>
          </div>
        </div>
        <button
          class="profile__button profile__button_type_add"
          type="button"
          aria-label="add"
        ></button>
      </section>
      <section class="elements" id="elements">
        <ul class="elements__list">
          <li class="card">
            <img
              src="./images/yosemite-valley.png"
              alt="Yosemite valley"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__name">Yosemite Valley</h2>
              <button
                class="card__button-like"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.png"
              alt="Lake louise"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__name">Lake louise</h2>
              <button
                class="card__button-like"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.png"
              alt="Bald mountains"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__name">Bald mountains</h2>
              <button
                class="card__button-like"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/latemar.png" alt="Latemar" class="card__image" />
            <div class="card__content">
              <h2 class="card__name">Latemar</h2>
              <button
                class="card__button-like"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/vanoise-national-park.png"
              alt="Vanoise national park"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__name">Vanoise national park</h2>
              <button
                class="card__button-like"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lago-di-braies.png"
              alt="Lago di braies"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__name">Lago di braies</h2>
              <button
                class="card__button-like"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2024 Around The U.S.</p>
    </footer>
  </body>
</html>
