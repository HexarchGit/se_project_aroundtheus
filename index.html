<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Project's site fot Tripleten Around The U.S"
    />
    <meta name="author" content="Sergei Sushko" />
    <meta name="keywords" content="Tripleten, Travel, Sergei Sushko" />
    <title>TT Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Around U.S." class="header__logo" />
    </header>
    <main class="content">
      <section class="profile" id="profile">
        <div class="profile__info">
          <img
            src="./images/profile__photo.png"
            alt="Avatar"
            class="profile__photo"
          />
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
        </div>
        <button
          class="profile__button profile__button_type_add"
          type="button"
          aria-label="add"
        ></button>
      </section>
      <section class="elements" id="elements">
        <template id="card">
          <li class="card">
            <button
              class="card__button card__button-delete"
              type="button"
              aria-label="delete"
            ></button>
            <img class="card__image" />
            <div class="card__content">
              <h2 class="card__name"></h2>
              <button
                class="card__button card__button-like"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </li>
        </template>
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2024 Around The U.S.</p>
    </footer>
    <div class="modal" id="modal-edit">
      <div class="modal__container">
        <button
          class="modal__button modal__button_type_close"
          type="button"
          aria-label="close"
          id="modal-edit-close"
        ></button>
        <h2 class="modal__header">Edit profile</h2>
        <form class="modal__form" name="edit-form">
          <input
            class="modal__input"
            type="text"
            placeholder="Name"
            name="edit-name"
          />
          <input
            class="modal__input"
            type="text"
            placeholder="About me"
            name="edit-description"
          />
          <button class="modal__button modal__button_type_submit" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="modal-add">
      <div class="modal__container">
        <button
          class="modal__button modal__button_type_close"
          type="button"
          aria-label="close"
        ></button>
        <h2 class="modal__header">New Place</h2>
        <form class="modal__form" name="add-form">
          <input
            class="modal__input"
            type="text"
            placeholder="Title"
            name="add-name"
          />
          <input
            class="modal__input"
            type="text"
            placeholder="Image link"
            name="add-description"
          />
          <button class="modal__button modal__button_type_submit" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="modal-image">
      <div class="modal__container-image">
        <button
          class="modal__button modal__button_type_close"
          type="button"
          aria-label="close"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__image-name"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
